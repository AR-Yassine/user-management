<div class="page">
  <div class="top">
    <div class="left">
      <h2 class="h">Users Portal</h2>
      <div class="sub">Browse members in cards or table view</div>
    </div>
  </div>

  <div class="content" *ngIf="users$ | async as users">
    <div class="grid">
      <mat-card
        class="u-card"
        *ngFor="let u of users; trackBy: trackById"
        (click)="openUser(u)">

        <div class="u-head">
          <img class="avatar" [src]="u.avatar" [alt]="u.first_name" loading="lazy" />
          <div class="meta">
            <div class="name">{{ u.first_name }} {{ u.last_name }}</div>
            <div class="email">{{ u.email }}</div>
          </div>
        </div>

        <div class="u-foot">
          <span class="pill">ID: {{ u.id }}</span>
          <button class="btn" type="button" (click)="openUser(u); $event.stopPropagation()">
            View
          </button>
        </div>

      </mat-card>
    </div>
  </div>

  <div class="pager sticky">
    <mat-paginator
      [length]="(total$ | async) ?? 0"
      [pageSize]="(pageSizeView$ | async) ?? 12"
      [pageIndex]="(pageIndexView$ | async) ?? 0"
      [pageSizeOptions]="[]"
      [hidePageSize]="true"
      [showFirstLastButtons]="true"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
