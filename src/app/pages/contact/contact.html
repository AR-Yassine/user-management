<section class="page">
  <header class="top">
    <div class="left">
      <h2 class="h">Contact Us</h2>
      <div class="sub">Send us a message and we will reply as soon as possible</div>
    </div>
  </header>

  <div class="wrap">
    <div class="info card">
      <div class="item">
        <mat-icon>person</mat-icon>
        <div>
          <div class="label">Owner</div>
          <div class="value">Abdel Rahman Yassine</div>
        </div>
      </div>

      <div class="item">
        <mat-icon>mail</mat-icon>
        <div>
          <div class="label">Email</div>
          <div class="value">support@company.com</div>
        </div>
      </div>

      <div class="item">
        <mat-icon>call</mat-icon>
        <div>
          <div class="label">Phone</div>
          <div class="value">+961 70 000 000</div>
        </div>
      </div>

      <div class="item">
        <mat-icon>location_on</mat-icon>
        <div>
          <div class="label">Location</div>
          <div class="value">Lebanon</div>
        </div>
      </div>
    </div>

    <form class="form card" (ngSubmit)="submit()">
      <div class="row2">
        <div class="field">
          <label>Name</label>
          <input [(ngModel)]="name" name="name" required placeholder="Your name" />
        </div>

        <div class="field">
          <label>Email</label>
          <input [(ngModel)]="email" name="email" required type="email" placeholder="example@mail.com" />
        </div>
      </div>

      <div class="field">
        <label>Subject</label>
        <input [(ngModel)]="subject" name="subject" required placeholder="Message subject" />
      </div>

      <div class="field">
        <label>Message</label>
        <textarea [(ngModel)]="message" name="message" required rows="6" placeholder="Write your message..."></textarea>
      </div>

      <div class="actions">
        <button class="send" type="submit">
          <mat-icon>send</mat-icon>
          <span>Send Message</span>
        </button>
      </div>
    </form>
  </div>
</section>
