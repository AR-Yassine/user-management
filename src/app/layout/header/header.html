<div class="header-center">
<div class="header-search">
  <input
    type="text"
    placeholder="Search by ID, name, or phone..."
    [(ngModel)]="search"
    (ngModelChange)="onSearchChange($event)"
  />

  <div class="results" *ngIf="results$ | async as results">
    <div
      class="item"
      *ngFor="let u of results"
      (click)="openUser(u)">

      <img [src]="u.avatar" alt="" />
      <div class="info">
        <div class="name">{{ u.first_name }} {{ u.last_name }}</div>
        <div class="meta">
          ID {{ u.id }}
          <span *ngIf="u.phone">â€¢ {{ u.phone }}</span>
        </div>
      </div>
    </div>

    <div class="empty" *ngIf="search && results.length === 0">
      No results found
    </div>
  </div>
</div>
</div>
